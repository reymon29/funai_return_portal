meta_description: "Funai Service Corporation (FSC), based in Columbus OH, is the U.S. subsidiary of Funai Electric Co., LTD., headquartered in Osaka, JAPAN. Funai is a leading manufacturer in the global consumer electronics market. Funai's products have been sold in more than 20 countries for over 50 years. FSC is an exclusive service provider for the North America region. To date, FSC has served over 74 million customers with our world-class quality service."
